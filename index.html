  <script>
    const btnF = document.getElementById('btn_frontier');
    const btnS = document.getElementById('btn_sankey');
    const btnM = document.getElementById('btn_map');

    const pF = document.getElementById('panel_frontier');
    const pS = document.getElementById('panel_sankey');
    const pM = document.getElementById('panel_map');

    function hardFixPlot(id) {
      const el = document.getElementById(id);
      if (!el || !window.Plotly) return;

      // fix "black overlay" / wrong canvas size after display:none
      Plotly.Plots.resize(el);
      Plotly.redraw(el);
      // a second pass helps on some browsers
      setTimeout(() => {
        Plotly.Plots.resize(el);
        Plotly.redraw(el);
      }, 80);
    }

    function setActive(which) {
      [btnF, btnS, btnM].forEach(b => b.classList.remove('active'));
      [pF, pS, pM].forEach(p => p.classList.remove('active'));

      if (which === 'F') { btnF.classList.add('active'); pF.classList.add('active'); }
      if (which === 'S') { btnS.classList.add('active'); pS.classList.add('active'); }
      if (which === 'M') { btnM.classList.add('active'); pM.classList.add('active'); }

      // IMPORTANT: fix plot sizing when shown
      setTimeout(() => {
        if (which === 'F') hardFixPlot('frontier_div');
        if (which === 'S') hardFixPlot('sankey_div');
        if (which === 'M') hardFixPlot('map_div');
      }, 60);
    }

    btnF.onclick = () => setActive('F');
    btnS.onclick = () => setActive('S');
    btnM.onclick = () => setActive('M');

    // initial fix on load
    window.addEventListener('load', () => {
      hardFixPlot('frontier_div');
    });

    // also fix on window resize
    window.addEventListener('resize', () => {
      const active = document.querySelector('.panel.active .plotly-graph-div');
      if (active && active.id) hardFixPlot(active.id);
    });
  </script>
